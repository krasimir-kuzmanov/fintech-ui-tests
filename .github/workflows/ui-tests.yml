name: UI Tests

concurrency:
  group: ui-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ui tests repo
        uses: actions/checkout@v4

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: krasimir-kuzmanov/fintech-backend
          path: fintech-backend

      - name: Checkout frontend repo
        uses: actions/checkout@v4
        with:
          repository: krasimir-kuzmanov/fintech-frontend
          path: fintech-frontend

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Make Gradle wrappers executable
        run: |
          chmod +x ./gradlew
          chmod +x fintech-backend/gradlew

      - name: Build backend
        run: |
          cd fintech-backend
          ./gradlew clean build -x test

      - name: Start backend
        run: |
          cd fintech-backend
          nohup ./gradlew bootRun > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Install and start frontend
        run: |
          cd fintech-frontend
          npm ci
          nohup npm run dev -- --host 0.0.0.0 --port 5173 > frontend.log 2>&1 &
          echo $! > frontend.pid

      - name: Wait for backend health
        run: |
          until curl -s http://localhost:8080/actuator/health | grep -q UP; do
            echo "Waiting for backend..."
            sleep 2
          done

      - name: Wait for frontend
        run: |
          until curl -s -I http://localhost:5173/login | head -n 1 | grep -q "200\\|301\\|302"; do
            echo "Waiting for frontend..."
            sleep 2
          done

      - name: Run UI tests
        env:
          CHROME_BIN: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          echo "Using Chrome at: $CHROME_BIN"
          "$CHROME_BIN" --version
          ./gradlew clean test

      - name: Upload Gradle test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: build/reports/tests/test

      - name: Upload backend/frontend logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-logs
          path: |
            fintech-backend/backend.log
            fintech-frontend/frontend.log

      - name: Stop backend/frontend
        if: always()
        run: |
          if [ -f fintech-backend/backend.pid ]; then kill $(cat fintech-backend/backend.pid) || true; fi
          if [ -f fintech-frontend/frontend.pid ]; then kill $(cat fintech-frontend/frontend.pid) || true; fi
